<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Mining Dashboard</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .power-btn {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .power-btn:hover {
            transform: scale(1.05);
        }
        .power-btn.active {
            border-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function Dashboard() {
            const [minerIP, setMinerIP] = useState('');
            const [connected, setConnected] = useState(false);
            const [stats, setStats] = useState(null);
            const [error, setError] = useState(null);
            const [loading, setLoading] = useState(false);
            const [ws, setWs] = useState(null);

            useEffect(() => {
                loadConfig();
            }, []);

            const loadConfig = async () => {
                try {
                    const response = await fetch('/api/config');
                    const data = await response.json();
                    if (data.minerIP) {
                        setMinerIP(data.minerIP);
                    }
                } catch (err) {
                    console.error('Failed to load config:', err);
                }
            };

            const connectToMiner = async () => {
                if (!minerIP) {
                    setError('Please enter a miner IP address');
                    return;
                }

                setLoading(true);
                setError(null);

                try {
                    const response = await fetch('/api/config', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ minerIP })
                    });

                    if (response.ok) {
                        setConnected(true);
                        setupWebSocket();
                    } else {
                        throw new Error('Failed to connect to miner');
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const setupWebSocket = () => {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}`;
                const websocket = new WebSocket(wsUrl);

                websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.error) {
                        setError(data.error);
                        setStats(null);
                    } else {
                        setStats(data);
                        setError(null);
                    }
                };

                websocket.onerror = () => {
                    setError('WebSocket connection error');
                };

                websocket.onclose = () => {
                    setTimeout(setupWebSocket, 5000);
                };

                setWs(websocket);
            };

            const setPowerProfile = async (profile) => {
                try {
                    const response = await fetch('/api/miner/power', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ profile })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to set power profile');
                    }
                } catch (err) {
                    setError(err.message);
                }
            };

            const formatHashrate = (ths) => {
                return ths ? `${ths.toFixed(2)} TH/s` : 'N/A';
            };

            const formatUptime = (seconds) => {
                if (!seconds) return 'N/A';
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                return `${hours}h ${minutes}m`;
            };

            if (!connected) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="stat-card max-w-md w-full">
                            <h1 className="text-3xl font-bold mb-6 text-center">
                                Jack's Antminer Dashboard
                            </h1>
                            <div className="space-y-4">
                                <input
                                    type="text"
                                    placeholder="Miner IP Address (e.g., 192.168.1.100)"
                                    value={minerIP}
                                    onChange={(e) => setMinerIP(e.target.value)}
                                    className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-white"
                                />
                                <button
                                    onClick={connectToMiner}
                                    disabled={loading}
                                    className="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-colors disabled:opacity-50"
                                >
                                    {loading ? 'Connecting...' : 'Connect to Miner'}
                                </button>
                                {error && (
                                    <div className="p-3 bg-red-900/50 border border-red-500 rounded-lg text-red-200">
                                        {error}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex justify-between items-center mb-8">
                            <h1 className="text-4xl font-bold">Antminer Dashboard</h1>
                            <div className="flex items-center gap-2">
                                <span className={`status-dot ${stats ? 'bg-green-500' : 'bg-red-500'}`}></span>
                                <span className="text-sm">{stats ? 'Connected' : 'Disconnected'}</span>
                            </div>
                        </div>

                        {error && (
                            <div className="mb-6 p-4 bg-red-900/50 border border-red-500 rounded-lg text-red-200">
                                {error}
                            </div>
                        )}

                        {!stats && !error && (
                            <div className="flex justify-center items-center h-64">
                                <div className="loading-spinner"></div>
                            </div>
                        )}

                        {stats && (
                            <>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                                    <div className="stat-card">
                                        <div className="text-gray-400 text-sm mb-2">Hashrate</div>
                                        <div className="text-3xl font-bold text-blue-400">
                                            {formatHashrate(stats.hashrate)}
                                        </div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="text-gray-400 text-sm mb-2">Temperature</div>
                                        <div className="text-3xl font-bold text-orange-400">
                                            {stats.temperature ? `${stats.temperature}°C` : 'N/A'}
                                        </div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="text-gray-400 text-sm mb-2">Power Draw</div>
                                        <div className="text-3xl font-bold text-green-400">
                                            {stats.powerDraw ? `${stats.powerDraw}W` : 'N/A'}
                                        </div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="text-gray-400 text-sm mb-2">Uptime</div>
                                        <div className="text-3xl font-bold text-purple-400">
                                            {formatUptime(stats.uptime)}
                                        </div>
                                    </div>
                                </div>

                                <div className="stat-card mb-8">
                                    <h2 className="text-xl font-bold mb-4">Power Profiles</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <button
                                            onClick={() => setPowerProfile('low')}
                                            className={`power-btn p-4 rounded-lg bg-blue-900/30 hover:bg-blue-900/50 ${stats.powerProfile === 'low' ? 'active' : ''}`}
                                        >
                                            <div className="text-lg font-semibold">Low</div>
                                            <div className="text-sm text-gray-400">~2000W</div>
                                        </button>
                                        <button
                                            onClick={() => setPowerProfile('medium')}
                                            className={`power-btn p-4 rounded-lg bg-green-900/30 hover:bg-green-900/50 ${stats.powerProfile === 'medium' ? 'active' : ''}`}
                                        >
                                            <div className="text-lg font-semibold">Medium</div>
                                            <div className="text-sm text-gray-400">~3250W</div>
                                        </button>
                                        <button
                                            onClick={() => setPowerProfile('high')}
                                            className={`power-btn p-4 rounded-lg bg-red-900/30 hover:bg-red-900/50 ${stats.powerProfile === 'high' ? 'active' : ''}`}
                                        >
                                            <div className="text-lg font-semibold">High</div>
                                            <div className="text-sm text-gray-400">~3500W</div>
                                        </button>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                    <div className="stat-card">
                                        <h2 className="text-xl font-bold mb-4">Board Temperatures</h2>
                                        <div className="space-y-3">
                                            {stats.boards && stats.boards.map((board, idx) => (
                                                <div key={idx} className="flex justify-between items-center">
                                                    <span>Board {idx + 1}</span>
                                                    <span className="font-semibold text-orange-400">
                                                        {board.temp}°C
                                                    </span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="stat-card">
                                        <h2 className="text-xl font-bold mb-4">Pool Statistics</h2>
                                        <div className="space-y-3">
                                            <div className="flex justify-between">
                                                <span>Status</span>
                                                <span className="font-semibold text-green-400">
                                                    {stats.poolStatus || 'Connected'}
                                                </span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span>Accepted Shares</span>
                                                <span className="font-semibold">{stats.acceptedShares || 0}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span>Rejected Shares</span>
                                                <span className="font-semibold text-red-400">{stats.rejectedShares || 0}</span>
                                            </div>
                                            <div className="flex justify-between">
                                                <span>Reject Rate</span>
                                                <span className="font-semibold">
                                                    {stats.rejectRate ? `${stats.rejectRate.toFixed(2)}%` : '0%'}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
