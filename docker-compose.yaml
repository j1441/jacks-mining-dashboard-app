version: “3.7”

services:
  app:
    image: jack-antminer-dashboard:v1.0.0
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jack-antminer-dashboard
    restart: unless-stopped
    ports:
      - “3456:3456”
    environment:
      - NODE_ENV=production
      - PORT=3456
      - DATA_DIR=/app/data
    volumes:
      - ${APP_DATA_DIR:-./data}:/app/data
    networks:
      - default
    healthcheck:
      test: [“CMD”, “node”, “-e”, “require(‘http’).get(‘http://localhost:3456/health’, (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})”]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: umbrel_main_network
    external: true