version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: mining-dashboard-app_web_1
      APP_PORT: 3456

  web:
    image: j73642/mining-dashboard-app:v1.0.2@sha256:de78545fb32647ee1121dcae9f6c988069876ea543c3d881eabb810a595bdaea
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      NODE_ENV: production
      PORT: 3456
      DATA_DIR: /app/data
